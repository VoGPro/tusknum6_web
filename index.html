<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>

    <form id="myForm">
        <input name="field1" type="text" placeholder="Цена товара">
        <input name="field2" type="text" placeholder="Кол-во товара">
        <button>OK</button>
    </form>

    <p>Стоимость заказа:&nbsp;</p>
    <div id="result"></div>

    <div id="prodPrice"></div>
  Тип товара:
  <form>
    <select name="prodType">
      <option value="1">Product 1</option>
      <option value="2">Product 2</option>
      <option value="3">Product 3</option>
    </select>
    <div id="radios">
      <label><input type="radio" name="prodOptions" value="option1" checked> Опция 1</label>
      <label><input type="radio" name="prodOptions" value="option2"> Опция 2</label>
      <label><input type="radio" name="prodOptions" value="option3"> Опция 3</label>
    </div>
    <div id="checkboxes">
      <label><input type="checkbox" name="prop1"> Свойство 1</label>
      <label><input type="checkbox" name="prop2"> Свойство 2</label>
    </div>
  </form>

    <script src="scripts.js"></script>
</body>

</html>
